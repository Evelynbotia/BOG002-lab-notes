<div id="backgroundLogin">
  <div class="container">
    <h3>Inicia sesión en LabNotes</h3>
    <br>
    <form [formGroup] = "loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <div class="mb-3">
        <label for="EmailLogin" class="form-label">Ingresa tu correo electrónico</label>
        <input type="email" class="form-control" formControlName="email"/>
      </div>
      <div class="mb-3">
        <label for="PasswordLogin" class="form-label">Ingresa tu contraseña</label>
        <input type="password" class="form-control"  aria-describedby="emailHelp" formControlName="password"/>
      </div>
      <br>
      <button  [routerLink]="['/timeline']" type="submit"  class="btn btn-primary" >Ingresar</button>
    </form>
  </div>
</div>
