<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="timeline.component.css">
  <title>Hello, world!</title>
</head>

<body>

  <div class="d-flex">
    <div id="backgroundRegister"></div>
    <div id="sidebar-container" class="bg-dark">
      <div class="Logo">
        <h4 class="text-light font-weight-bold">LabNote</h4>
      </div>
      <br>
      <br>
      <br>
      <div class="menu">
        <a href="#"class="d-block text-light p-3"><i class="bi bi-journal-plus mr-2 lead"></i> Agregar nueva nota</a>
        <a href="#"class="d-block text-light p-3"><i class="bi bi-sticky mr-2 lead"></i> Todas</a>
        <a href="#"class="d-block text-light p-3"><i class="bi bi-trash mr-2 lead"></i> Eliminadas</a>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="#"class="d-block text-light  p-3"><i class="bi bi-gear mr-2 lead"></i> Configuración</a>
        <a href="#"class="d-block text-light p-3" [routerLink]="['/login']" (click)="onLogout()"><i class="bi bi-box-arrow-right mr-2 lead" ></i> Cerrar Sesión</a>
      </div>
    </div>

    <div class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="form-inline position-relative my-2 d-inline-block">
            <input class="form-control me-2" type="search" placeholder="Buscar nota" aria-label="Search">
            <button class="btn btn-search position-absolute" type="submit"><i class="bi bi-search"></i></button>
          </form>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src ="assets/img/iconUser.png" class ="img-fluid rounded-circle avatar mr-2">
                  {{user.email}}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Perfil</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
